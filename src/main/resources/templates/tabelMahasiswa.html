<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>View All Students</title>
		<script src="/jQuery-3.2.1/jquery-3.2.1.js"></script>
		<link href="/css/bootstrap.css" rel="stylesheet" type="text/css" />
		<link href="/DataTables-1.10.16/css/jquery.dataTables.css" rel="stylesheet" type="text/css" />   
		<script src="/DataTables-1.10.16/js/jquery.dataTables.js"></script>
    </head>
    
    <body>
    		<div th:replace = "fragments/fragment :: header" ></div>
        <h1 align="center">Mahasiswa</h1>
        <table id="mahasiswaTabel" class="hover">
        	<thead>
        		<tr>
        			<th>No</th>
        			<th>NPM</th>
        			<th>Nama</th>
        			<th>Program Studi</th>
        			<th>Tahun Masuk</th>
        			<th>Jalur Masuk</th>
        			<th>Detail Mahasiswa</th>
        			
        	
        		</tr>
        		</thead>
        	<tbody>
                <tr th:each="mahasiswa,iterationStatus: ${mahasiswaByProdi}">
                		<td th:text="' ' + ${iterationStatus.count}"></td>
					<td th:text="' ' + ${mahasiswa.npm}"></td>
					<td th:text="' ' + ${mahasiswa.nama}"></td>
					<td th:text="' ' + ${prodiSelectObject.nama_prodi}"></td>
					<td th:text="' ' + ${mahasiswa.tahun_masuk}"></td>
					<td th:text="' ' + ${mahasiswa.jalur_masuk}"></td>
					
					<td>
	       				<a th:href="'/mahasiswa?npm=' + ${mahasiswa.npm}"> 
	   						<button type="submit" class="btn btn-info">Lihat Detail</button>
	   					</a>
	   				</td>
					
                </tr>
                
            </tbody>
        </table>
        <script>
	    		$(document).ready( function () {
	    			$('#mahasiswaTabel').DataTable({
			        "info":     false
			    	});
			} );	
			
	</script>
	<div th:replace="fragments/fragment :: footer"></div>
    </body>
</html>
